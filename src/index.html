<body>

    <header>
        <div class="logo">Julie Andersson</div>
        <!-- Meny knapp för att öppna mobilmenyn-->

            <span class="menu-icon">
                <span class="bars"></span>

            <span class="menu-text"></span>

            <!-- Knapp som visas om mobilmenyn är utfälld -->

                    <span class="bars cross1"></span>

<main>
    
        <h1>PLANERA DIN KOMMANDE RESA</h1>
    <article>
        <p>Har du planer på att resa? Fyll i din destination nedan för att få information om väder, flygpriser och hotellpriser.</p>
        <form id="searchForm">
            <label for="destination">Ange destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Vad är ditt drömresemål?" required>
            <button type="submit" id="submit">SÖK</button>
        </form><br>

        <div id="weatherInfo"></div>
    </article><br>

</main>
